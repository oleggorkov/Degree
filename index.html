<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Degree</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-nav container">
            <div class="logo">
                <a href="#" class="logo-link">
                <img class="logo-img" src="img/logo.png" alt="logo">
                <p class="logo-text">Degree</p>
                </a>
            </div>
            <img src="img/phone.png" alt="phone" class="header-phone">
            <div class="header-right">
                <p class="header-right-text">Есть вопросы? Звоните!</p>
                <p class="header-right-number">8 /800/ 259 09 36</p>
            </div>
            <div class="header-right-menu">
                <a class="right-menu-link" href="#">
                    <img src="img/menu.png" alt="menu" class="right-menu">
                    <p class="menu-text">МЕНЮ</p>
                </a>
            </div>
        </div>
        <h1 class="header-heading">Услиги по 3D моделированию<br>
            <span class="heading-span">полный спектр услуг</span></h1>
        <p class="header-text">Оставьте заявку сейчас и получите дизайн интерьера 25кв2 бесплатно!*</p>
        <form action="#" class="header-form">
            <input type="text" class="input-name" placeholder="Ваше имя">
            <input type="text" class="input-mail" placeholder="E-mail">
            <input type="text" class="input-phone" placeholder="Номер телефона">
        </form>
        <a href="#" class="header-btn">Оставить заявку!</a>
        <p class="header-text-down">*Мы гарантируем конфидициальность передаваемых данных</p>
        <img src="img/mouse.png" alt="mouse" class="header-mouse">
    </header>
</body>
</html>
